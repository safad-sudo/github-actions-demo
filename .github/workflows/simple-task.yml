name: Simple CI/CD Task

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Get repository code
        uses: actions/checkout@v4

      - name: CI - Check file exists
        run: |
          if [ -f app.txt ]; then
            echo "CI Passed: app.txt exists"
          else
            echo "CI Failed: app.txt missing"
            exit 1
          fi

  cd:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: CD - Deploy step
        run: echo "CD Passed: Application deployed successfully"
